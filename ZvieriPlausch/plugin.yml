name: ZvieriPlausch
version: '1.0'
api-version: '1.13'
main: ch.swisssmp.zvieriplausch.ZvieriGamePlugin
author: WhiteGuggi
description: Zvieri Minigame
depend: [SwissSMPUtils,CustomEditorAPI,NPCs,WaypointAPI,CustomItems,ResourcepackManager,WorldEdit,WorldGuard,WGRegionEvents,CustomRecipeAPI]
permissions:
  zvierigame.admin:
    default: op
    description: Erlaubt Steuerung des Plugins
  zvierigame.play:
    default: op
    description: Erlaubt Zvierigames zu spielen
commands:
  zvieriarena:
    usage: "/<command> <subcommand>"
    permission: zvierigame.admin
  zvieriarena create:
    usage: "/<command> <subcommand> <arenaname>"
    description: Erlaubt erstellen einer ZvieriArena
    permission: zvierigame.admin
  zvieriarenen:
    usage: "/<command>"
    description: Öffnet Übersicht über bisher erstellte Arenen
    permission: zvierigame.admin
  zvierigame:
    usage: "/<command> <subcommand>"
    description: Erlaubt Abbruch eines Spiels und reloaden der Config
    permission: zvierigame.admin