main: ch.swisssmp.random.RandomItemAPI
version: 1.0
name: RandomItemAPI
author: detig_iii
description: Ermöglicht anderen Plugins Verwendung von Zufallswerten auf Items
permissions:
  random.admin:
    description: Erlaubt Verwendung des Zufall Befehls
    default: op
commands:
  randomize:
    description: Fügt Items Zufallswerte hinzu. Entfernt eine Einstellung wenn nicht alle Parameter angegeben werden oder die Einstellung keinen Zufall zul�sst.
    usage: |
      /randomize menge [Min] [Max] §7- Zufällige Anzahl, wird zu mehreren Stacks wenn die Anzahl grösser ist als Stack Limit und das Inventar das zulässt
      /randomize chance [Wahrscheinlichkeit] §7- Zahl von 0.00%-100%
      /randomize haltbarkeit [Min] [Max] §7- Beschädigung, nur ganze Zahlen (z.B. 364). Achtung grosse Zahl bedeutet grosse "Beschädigung" und nicht "Verbleibende Haltbarkeit".
      /randomize verzauberung [Verzauberung] [Stufe] [Wahrscheinlichkeit] §7- Verzauberung mit fester Stufe (0 um zu entfernen)
      /randomize verzauberung [Verzauberung] [Min] [Max] [Wahrscheinlichkeit] §7- Verzauberung mit zufälliger Stufe
      /randomize schaden [Min] [Max] §7- Angriffschaden, Komma Stellen erlaubt (z.B. 5.5)
      /randomize geschwindigkeit [Min] [Max] §7- Angriffsgeschwindigkeit, Komma Stellen erlaubt (z.B. 1.6)
      /randomize rüstung [Min] [Max] §7- Nur ganze Zahlen (z.B. 2)
      /randomize härte [Min] [Max] §7- Nur ganze Zahlen (z.B. 1)
      /randomize nichts §7- Entfernt alle Zufallseinstellungen von diesem Stack
    permission: random.admin
    aliases: [random,zufall]