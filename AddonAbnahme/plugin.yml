main: ch.swisssmp.addonabnahme.AddonAbnahme
version: 1.2
name: AddonAbnahme
depend: [WebCore]
permissions:
  addonabnahme.admin:
    description: Erlaubt die Administration von Addon-Abnahmen
    default: op
  addonabnahme.request:
    description: Erlaubt die Anmeldung eines Addons
    default: false
commands:
  AddonSign:
    description: Modifiziert Addon-Schilder
    usage: |
           Usage:
           /AddonSign update [addon_instance_id]
           /AddonSign clear [x] [y] [z]
    permission: addonabnahme.admin